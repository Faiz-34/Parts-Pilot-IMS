{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Access | PartsPilot IMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(-45deg, #38b6ff, #6f42c1, #4e54c8, #8f94fb);
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      overflow: hidden;
    }
    @keyframes gradientFlow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .access-card {
      max-width: 400px;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      padding: 30px;
      border-radius: 16px;
      animation: fadeInUp 1s ease;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .form-control {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding-left: 2.5rem;
      padding-right: 2.5rem;
      border-radius: 8px;
    }
    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    .form-icon {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.3rem;
      color: #222;
      z-index: 2;
    }
    .form-icon-left { left: 15px; }
    .form-icon-right {
      right: 15px;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .form-icon-right:hover { color: #ffc107; }
    .btn-gradient {
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      color: white;
      border: none;
      box-shadow: 0 0 12px rgba(142, 148, 251, 0.6);
      transition: all 0.3s ease;
      border-radius: 8px;
    }
    .btn-gradient:hover {
      box-shadow: 0 0 25px rgba(142, 148, 251, 1);
      transform: scale(1.03);
    }
    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
      animation: fadeIn 2s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .alert {
      animation: fadeSlideDown 0.8s ease;
      border-radius: 8px;
      font-weight: 500;
      text-align: center;
    }
    @keyframes fadeSlideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="access-card position-relative">
    <h4 class="text-center mb-4 text-white">
      <i class="bi bi-lock-fill me-2"></i> Secure Access
    </h4>

    {% if message %}
      <div class="alert {% if success %}alert-success{% else %}alert-danger{% endif %} alert-dismissible fade show" role="alert">
        {{ message }}
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <!-- ðŸ‘¤ User ID Field -->
      <div class="mb-4 position-relative">
        <i class="bi bi-person-fill form-icon form-icon-left"></i>
        <input type="text" name="user_id" class="form-control" placeholder="Enter ID" required>
      </div>

      <!-- ðŸ‘ï¸ Password Field -->
      <div class="mb-4 position-relative">
        <i class="bi bi-key-fill form-icon form-icon-left"></i>
        <input type="password" name="password" id="passwordField" class="form-control" placeholder="Enter Password" required>
        <i class="bi bi-eye-slash form-icon form-icon-right" id="toggleEye"></i>
      </div>

      <!-- âœ¨ Gradient Button -->
      <button type="submit" class="btn btn-gradient w-100">
        <i class="bi bi-arrow-right-circle me-1"></i> Unlock Dashboard
      </button>
    </form>
  </div>

  <footer>
    Powered by Faizan â€¢ PartsPilot IMS
  </footer>

  <script>
    const passwordField = document.getElementById('passwordField');
    const toggleEye = document.getElementById('toggleEye');

    toggleEye.addEventListener('click', function () {
      const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);
      this.classList.toggle('bi-eye');
      this.classList.toggle('bi-eye-slash');
    });
  </script>

</body>
</html>
