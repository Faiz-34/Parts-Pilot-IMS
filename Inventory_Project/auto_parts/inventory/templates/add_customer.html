{% extends 'base.html' %}
{% block content %}

<div class="container-fluid px-3 px-md-4 py-4" style="background-color: #f8f9fa; min-height: 100vh;">

  <!-- ðŸ”¹ Page Title -->
  <div class="row justify-content-center mb-4">
    <div class="col-12 text-center">
      <h2 class="fw-bold text-dark">
        <i class="bi bi-person-plus text-success me-2"></i> Add New Customer
      </h2>
      <p class="text-muted fs-6 mb-0">Enter customer details below to save</p>
    </div>
  </div>

  <!-- ðŸ”¹ Form Card -->
  <div class="row justify-content-center">
    <div class="col-12 col-md-9 col-lg-7">
      <div class="card shadow-lg border-0 rounded-4 animate__animated animate__fadeIn">
        <div class="card-header text-white text-center fw-semibold fs-5"
             style="background: linear-gradient(90deg, #198754, #28a745);">
          <i class="bi bi-person-fill-add me-2"></i> Customer Form
        </div>

        <div class="card-body px-4 py-4">
          <form method="post" novalidate>
            {% csrf_token %}
            {{ form.non_field_errors }}

            <div class="mb-4">
              <label class="form-label fw-semibold">
                <i class="bi bi-person text-primary me-1"></i> Name
              </label>
              {{ form.name }}
              {{ form.name.errors }}
            </div>

            <div class="mb-4">
              <label class="form-label fw-semibold">
                <i class="bi bi-envelope text-warning me-1"></i> Email
              </label>
              {{ form.email }}
              {{ form.email.errors }}
            </div>

            <div class="mb-4">
              <label class="form-label fw-semibold">
                <i class="bi bi-telephone text-danger me-1"></i> Phone
              </label>
              {{ form.phone }}
              {{ form.phone.errors }}
            </div>

            <div class="text-center mt-3">
              <button type="submit" class="btn btn-success px-5 py-2 glow-button">
                <i class="bi bi-check-circle me-1"></i> Add Customer
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ðŸ”§ UI Polish -->
<style>
  input {
    border-radius: 8px !important;
    border: 1px solid #495057 !important;
    padding: 10px;
    width: 100%;
    transition: all 0.3s ease;
    background-color: #fff;
    color: #212529;
  }
  input:hover {
    border-color: #198754 !important;
    box-shadow: 0 0 6px rgba(25, 135, 84, 0.35);
  }
  input:focus {
    border-color: #198754 !important;
    box-shadow: 0 0 10px rgba(25, 135, 84, 0.55);
    outline: none;
  }
  .glow-button:hover {
    background-color: #157347;
    box-shadow: 0 0 15px rgba(25, 135, 84, 0.6);
    transform: translateY(-2px);
  }
</style>

<!-- ðŸ”§ Optional Animation -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

{% endblock %}
